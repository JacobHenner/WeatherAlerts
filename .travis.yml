language: python
python:
- '2.7'
- '3.5'
- '3.6'
- nightly
install: pip install -r requirements.txt
script: nosetests
deploy:
  true:
    condition: $TOXENV == py27
    repo: zebpalmer/MongoElector
    tags: true
  distributions: sdist bdist_wheel
  user: zebpalmer
  provider: pypi
  password:
    secure: !!binary |
    
